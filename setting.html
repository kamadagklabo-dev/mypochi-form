<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>保存先スプレッドシート設定</title>

  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "M PLUS 1p", sans-serif;
      background: #F4F7FB;
      margin: 0;
      padding: 1.5rem;
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #5C9ACF;
      margin-bottom: 1.5rem;
    }

    .card {
      background: #fff;
      padding: 2rem 1.6rem;
      border-radius: 18px;
      max-width: 480px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-size: 1.15rem;
      font-weight: 600;
    }

    input {
  width: 100%;
  padding: 1rem;
  font-size: 1.25rem;
  border: 1px solid #ccc;
  border-radius: 10px;

  /* ← ここからが追加ぶん！ */
  box-sizing: border-box !important;
  -webkit-appearance: none;
  max-width: 100% !important;
}
    button {
      display: block;
      width: 100%;
      margin-top: 1.8rem;
      padding: 1.2rem;
      font-size: 1.3rem;
      color: white;
      background: #89A9BD;
      border: none;
      border-radius: 30px;
    }

    .back-btn {
      background: #AFC4D1;
      margin-top: 1rem;
    }
  </style>
</head>

<body>

  <h1>保存先スプレッドシート設定</h1>

  <div class="card">
    <label>スプレッドシートURL / ID</label>
    <input id="sheet" placeholder="ここにURLかIDを貼り付け" />

    <button onclick="saveSheet()">保存する</button>
    <button class="back-btn" onclick="location.href='index.html'">← トップページへ戻る</button>
  </div>

  <p style="margin-top:2rem; font-size:0.9rem; color:#888;">
    © かまだWorks | 小さなDXプロジェクト（β）
  </p>

  <script>
    // 保存処理
    function saveSheet() {
      const url = document.getElementById("sheet").value.trim();

      if (!url) {
        alert("URL または ID を入力してください！");
        return;
      }

      localStorage.setItem("MY_SHEET_ID", url);

      alert("✨ 保存しました！\n経費・売上の登録ができるようになります。");
    }

    // ページ表示時に前回の値をセット
    window.onload = () => {
      const saved = localStorage.getItem("MY_SHEET_ID");
      if (saved) document.getElementById("sheet").value = saved;
    };
  </script>

</body>
</html>
